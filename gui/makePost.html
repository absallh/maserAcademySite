<div class="share_continar" style="padding-top:2vh;">
  <div class="share">
    <div class="share_upSide">
      <img src="../image/soccer.svg" alt="profile" />
      <div class="input-field">
        <i class="fas fa-align-left"></i>
        <input type="text" placeholder="What's on your mind, coach?" />
      </div>
    </div>
  </div>
</div>
<form action="./" method="post" enctype="multipart/form-data">
  <div class="makePostContainer">
    <i class="fas fa-times"></i>
    <div class="makePost">
      <h4>create post</h4>
      <div class="divider"><hr /></div>
      <div class="makePostinput">
        <i class="fas fa-quote-left"></i>
        <textarea name="postTXT" placeholder="what is in your mind?"></textarea>
      </div>
      <div class="divider"><hr /></div>
      <div class="likes_buttons">
        <div class="uploadImg" onclick="document.getElementById('uploadFile').click();">
          <i class="fas fa-photo-video photo-video-icon"></i>&nbsp;
          <span>Photo/Video</span>
          <input type="file" name="file[]" style="display: none;" id="uploadFile" multiple>
        </div>
      </div>
      <p style="text-align:center;" id="filesNames"></p>
      <div class="share_continar">
        <button type="submit" name="makePost" disabled><span>post</span></button>
      </div>
    </div>
  </div>
</form>

<script type="text/javascript">
  var fileInput = document.getElementById("uploadFile");
  var fileNameTxt = document.getElementById("filesNames");
  fileInput.addEventListener("change", function(){
    var file = this.files[0];
    fileNameTxt.innerHTML = "";
    if(file){
      document.querySelector(".share_continar button").disabled = false;
      for(var i = 0; i < this.files.length; i++){
        file = this.files[i];
        fileNameTxt.innerHTML += file.name;
        fileNameTxt.innerHTML += "<br>";
      }
    }else if (document.querySelector(".makePostinput textarea").value.length <= 0) {
      document.querySelector(".share_continar button").disabled = true;
    }
  });
</script>
